<div class="my-4 
    flex justify-around">
    {% for result in results %}
    {% set id=result['_id'] %}
    {% set data=result['_source'] %}
    <div class="m-2 p-2 border rounded shadow">
        <h3 class="text-xl"><a href="/pages/{{id}}">{{data['dataset_name']}}</a></h3>
        <h4 class="text-md">{{data['portal_name']}}</h4>

        <tags>
        <div class="flex">
        <h5 class="shadow-lg px-2 rounded-l text-sm bg-gray-600 hover:bg-gray-400 hover:text-gray-800">{{data['city']}}</h5>
        <h5 class="shadow-lg px-2 rounded-r text-sm bg-green-200 hover:bg-gray-400 hover:text-gray-800">{{data['region']}}</h5>
        {% for tag in data['tags'] %}
        <h5 class="mx-1 px-2 shadow rounded text-sm border border-blue-300 text-blue-700 hover:bg-blue-600 hover:text-gray-300">{{tag}}</h5>
        {% endfor %}
        </div>
        </tags>
    </div>
    {% endfor %}
</div>
