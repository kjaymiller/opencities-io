<div class="m-4">
    {% if not results %}
    <div class="border p-4">
        <h1 class="text-3xl">No Results at This Time ğŸ˜¢</h1>
    </div>
    {% endif %}
    {% for result in results %}
    {% set id=result['_id'] %}
    {% set data=result['_source'] %}
    <div class="w-1/2 m-2 p-2 border rounded shadow">
        <h5 class="shadow-lg p-2 rounded text-sm bg-gray-400 hover:bg-gray-500 hover:text-gray-800">{{data['city']}}, {{data['region']}}</h5>
        <h3 class="text-xl"><a href="/portal/{{data['dataset_name']}}">{{data['dataset_name']}}</a></h3>
        <h4 class="text-md"><a href="/pages/{{id}}">{{data['title']}}</a></h4>
    </div>
    {% endfor %}
    </div>
